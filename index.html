<div id="themeswitch">Light Mode</div>

    <img alt="" src="https://ebagcodercraft.net/images/EbagcoderCraft-Website-Dark-Light-Mode-Switch-Off.png" id="DMimgSwitchMode" onclick="DMchangeModeImg()"/>


<script>
var imgs = ["https://ebagcodercraft.net/images/EbagcoderCraft-Website-Dark-Light-Mode-Switch-On.png"];
function DMchangeModeImg(img) {
    var currentIndex = images.indexOf(img.src);
    var zeroBasedLength = images.length - 1;

    if (currentIndex == zeroBasedLength)
        img.src = images[0];
    else
        img.src = images[++currentIndex];
}
var imgs = ["images/EbagcoderCraft-Website-Dark-Light-Mode-Switch-On.png", "images/EbagcoderCraft-Website-Dark-Light-Mode-Switch-On.png", "1.jpg"];
function DMchangeModeImg() {
    document.getElementById("DMimgSwitchMode").src = imgs[0];
    imgs.push(imgs.shift())
}
</script>
